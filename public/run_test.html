<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Run Test Case</title>
  <link rel="stylesheet" href="run_test.css" />
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
      <span>Dark Mode</span>
    </div>

    <h1>Run AI Test Case</h1>
    
    <textarea id="testCaseText" placeholder="Paste your test case here..."></textarea>

    <div class="button-row">
      <button id="runBtn">Run Test</button>
    </div>

    <div class="status-output">
      <h3>Result:</h3>
      <pre id="output">Nothing yet...</pre>
    </div>
  </div>

  <script src="run_test.js"></script>
</body>
</html>
